<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="/">
        <legend>A sample form legend</legend>
        <label for="Name">Name:</label>
        <input type="text" value="Name" name="Name" id="Name" maxlength="9"/> <!-- maxlength - ogranicza dlugosc-->
        <br/>
        <label for="email">Email:</label>
        <input type="email" value="email" id="email"/>
        <br/>
        <label for="button">Button:</label>
        <input type="button" value="button" name='button' />
        <br/><br/>
        <label>Single chceckbox</label>
        <input type="checkbox" value="checkbox1" name="checkbox" />
        <fieldset>
            <legend>group of chceckbox</legend>
            <label>Ch1:</label>
            <input type="checkbox" value="checkbox1" name="checkbaxGroup"/>
            <label>Ch2:</label>
            <input type="checkbox" value="checkbox2" name="checkbaxGroup"/>
            <label>Ch3:</label>
            <input type="checkbox" value="checkbox3" name="checkbaxGroup"/>

        </fieldset>
        <br/><br/>

        <label>color:</label>
        <input type="color" value="color" name="color"/>
        <br/>
        <label>Date:</label>
        <input type="data" value="date" name="date" />
        <label>Date, time</label>
        <input type="datetime-local" value="datetime" name="datetime"/>
        <br/><br/>
        <label>file:</label>
        <input type="file" value="file" name="file"/>
        <br/>
        <label>hidden</label>
        <input type="hidden" value="hidden" name="hidden"/>
        <br/>
        <label>image:</label>
        <input type="image" value="image" name="image"/>
        <br/>
        <label>month:</label>
        <input type="month" value="month" name="month"/>

        <br/>
        <label>number</label>
        <input type="number" value="number" name="number"/>
        <br/>
        <label>Paswword</label>
        <input type="paswword" value="paswword" name="paswword"/>
        <br/>
        <label>single radio</label>
        <input type="radio" value="radio" name="radio"/>

        <fieldset>
            <legend> froup of radios</legend>
            <label>r1</label>
            <input type="radio1" value="radio1" name="radio1"/>
            <label>r2</label>
            <input type="radio2" value="radio2" name="radio2"/>
            <label>r23</label>
            <input type="radio3" value="radio3" name="radio3"/>
        </fieldset>

        <label>range</label>
        <input type="range" value="range" name="range"/>
        <label>reset</label>
        <input type="reset" value="reset" name="reset"/>
        <label>time</label>
        <input type="time" value="time" name="time"/>
        <label>search</label>
        <input type="search" value="search" name="search"/>
        <label>tel</label>
        <input type="tel" value="tel" name="tel" />
        <label>text</label>
        <input type="text" value="text" name="text" />
        <label>url</label>
        <input type="url" value="url" name="url"/>
        <label>week</label>
        <input type="week" value="week" name="week"/>
        <button>Button</button><br/>
    </form>

</body>
</html>
