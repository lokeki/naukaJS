<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table id="myTable"> 
        <thead>
            <tr>
                <th>Row1 cell 1</th> 
                <th>Row1 cell 2</th>
            </tr> 
        </thead>
        <tbody>
            <tr>
                <td>Row1 cell 1</td> 
                <td>Row1 cell 2</td>
            </tr> 
            <tr>
                <td>Row2 cell 1</td> 
                <td>Row2 cell 2</td>
            </tr>
        </tbody>
    </table>
    <br>
    <input type="button"   value="Insert row">  

    <script>
        function addRow(){
            const cell1 = prompt("Podaj wartosc cell1: ", '');

            const cell2 = prompt("Podaj wartosc cell2: ", '');

            console.log(cell1, cell2);

            const table = document.querySelector('#myTable');

            console.log(table);

            const tableInsert = table.insertRow(table.rows.length);

            const cosik = tableInsert.insertCell(0);

            const cosik2 = tableInsert.insertCell(1);

            cosik.innerHTML = cell1;
            cosik2.innerHTML = cell2;


        }

        const input = document.getElementsByTagName('input')[0];
        input.addEventListener('click', addRow);

    </script>

</body>
</html>
