<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>
        <button onMouseOver="highlight()" onMouseOut="returnNormal()">On mouse over here bold words of the following paragraph will be highlighted
        </button>
    </p> 
    <p>
        <strong>We</strong> have just started <strong>this</strong> section for the users (<strong>beginner</strong> to intermediate) who <strong>want</strong> to work with <strong>various</strong> JavaScript <strong>problems</strong> and write scripts online to <strong>test</strong> their JavaScript <strong>skill</strong>
    </p>

    <!--zad zmienia kolor pogrubionych slow na czerwony jesli najedziemy na przycisk-->

    <script>

        const strong = document.getElementsByTagName('strong');
        function highlight(){
            
            for(const element of strong){
                element.setAttribute('style', 'color : #ff0000');
            }
        }

        function returnNormal() {
            for (const element of strong) {
                element.removeAttribute("style");
            }
        }
    </script>

</body>
</html>
