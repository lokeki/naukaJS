<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type='text'>

    <script>
        // fn, pokazuje sie alert jakie literki wcisnelismy na klawiaturze


        function myFn(e) {
            alert(`${e.key}, ${e.keyCode}`)
            console.log(e)
        }

        const input1 = document.querySelector("input[type='text']"); // to samo co na dole

        const input = document.getElementsByTagName('input')[0];

        input1.addEventListener('keydown', myFn);


        console.log(input1)
        console.log(input)

        

    </script>

</body>
</html>
