<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script type="text/javascript" src="game.js" defer></script>
    <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>

    <div class="main-container">
        <div id="overlay" class="start">
            <h2 class="title">Wheel od Success</h2>
            <h3 class="result"></h3>
            <a class="btn__reset">Start game</a>

        </div>

        <div id="banner" class="section">
            <h2 class="header">Wheel of Success</h2>
        </div>
        <div id="phrase" class="section">
            <ul></ul>
        </div>

        <div id="qwerty" class="section">
            <div class="keyrow1">
                <button>q</button>
                <button>w</button>
                <button>e</button>
                <button>r</button>
                <button>t</button>
                <button>y</button>
                <button>u</button>
                <button>i</button>
                <button>o</button>
                <button>p</button>
            </div>
            <div class="keyrow2">
                <button>a</button>
                <button>s</button>
                <button>d</button>
                <button>f</button>
                <button>g</button>
                <button>h</button>
                <button>j</button>
                <button>k</button>
                <button>l</button>
            </div>
            <div class="keyrow3">
                <button>z</button>
                <button>x</button>
                <button>c</button>
                <button>v</button>
                <button>b</button>
                <button>n</button>
                <button>m</button>
            </div>

        </div>

        <div id="scoreboard" class="section">
            <ol>
               <li class="tries"><img src="https://i.postimg.cc/Gm83nNgf/live-Heart.png" height="35px" width="30px"></li>
                <li class="tries"><img src="https://i.postimg.cc/Gm83nNgf/live-Heart.png" height="35px" width="30px"></li>
                <li class="tries"><img src="https://i.postimg.cc/Gm83nNgf/live-Heart.png" height="35px" width="30px"></li>
                <li class="tries"><img src="https://i.postimg.cc/Gm83nNgf/live-Heart.png" height="35px" width="30px"></li>
                <li class="tries"><img src="https://i.postimg.cc/Gm83nNgf/live-Heart.png" height="35px" width="30px"></li>
            </ol>
        </div>

    </div>
    
</body>
</html>
